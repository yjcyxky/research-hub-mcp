name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Release Tag
        id: get_tag
        shell: bash
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            echo "Using input tag: ${{ inputs.tag_name }}"
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Using event tag: ${{ github.ref_name }}"
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "Attempting to extract tag from git history..."
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              echo "Found latest tag: $LATEST_TAG"
              echo "tag_name=$LATEST_TAG" >> $GITHUB_OUTPUT
            else
              echo "No tag found. Defaulting to 'latest-snapshot'"
              echo "tag_name=latest-snapshot" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    name: build-release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - build: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            pyo3_cross_python_version: '3.12'
          - build: macos-x86_64
            os: macos-15
            target: x86_64-apple-darwin
            use_cross: false
          - build: macos-aarch64
            os: macos-15
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev

      - name: Install Cross
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            export PYO3_CROSS_PYTHON_VERSION=${{ matrix.pyo3_cross_python_version }}
            cross build --verbose --release --target ${{ matrix.target }}
          else
            cargo build --verbose --release --target ${{ matrix.target }}
          fi

      - name: Archive assets
        shell: bash
        run: |
          # Create a directory for the release assets
          mkdir -p release-assets
          
          # Determine the binary extension
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXT=".exe"
          else
            EXT=""
          fi
          
          # Define binaries to package
          BINS=("rust-research-mcp" "rust-research")
          
          # Create archive
          ARCHIVE_NAME="rust-research-mcp-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}"
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
             # Compressing for Windows not implemented in this matrix, but good for future proofing
             echo "Windows archiving not fully implemented"
          else
             # Stage binaries
             mkdir -p "$ARCHIVE_NAME"
             for bin in "${BINS[@]}"; do
               if [ -f "target/${{ matrix.target }}/release/$bin$EXT" ]; then
                 cp "target/${{ matrix.target }}/release/$bin$EXT" "$ARCHIVE_NAME/"
               else
                 echo "Warning: Binary $bin not found"
               fi
             done
             
             # Compress
             tar -czf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
             
             # Move to staging area
             cp "$ARCHIVE_NAME.tar.gz" release-assets/
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
