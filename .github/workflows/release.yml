name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    name: build-release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - build: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - build: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            use_cross: false
          - build: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --verbose --release --target ${{ matrix.target }}
          else
            cargo build --verbose --release --target ${{ matrix.target }}
          fi

      - name: Archive assets
        shell: bash
        run: |
          # Create a directory for the release assets
          mkdir -p release-assets
          
          # Determine the binary extension
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXT=".exe"
          else
            EXT=""
          fi
          
          # Define binaries to package
          BINS=("rust-research-mcp" "rust-research")
          
          # Create archive
          ARCHIVE_NAME="rust-research-mcp-${{ github.ref_name }}-${{ matrix.target }}"
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
             # Compressing for Windows not implemented in this matrix, but good for future proofing
             echo "Windows archiving not fully implemented"
          else
             # Stage binaries
             mkdir -p "$ARCHIVE_NAME"
             for bin in "${BINS[@]}"; do
               if [ -f "target/${{ matrix.target }}/release/$bin$EXT" ]; then
                 cp "target/${{ matrix.target }}/release/$bin$EXT" "$ARCHIVE_NAME/"
               else
                 echo "Warning: Binary $bin not found"
               fi
             done
             
             # Compress
             tar -czf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
             
             # Move to staging area
             cp "$ARCHIVE_NAME.tar.gz" release-assets/
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
