# Cross-rs configuration for cross-compilation
# Uses custom Dockerfile to include Python 3.12 for PyO3

[target.aarch64-unknown-linux-gnu]
# Use a custom Dockerfile that extends the default image with Python 3.12
dockerfile = "./cross/aarch64-unknown-linux-gnu.Dockerfile"

[target.aarch64-unknown-linux-gnu.env]
passthrough = [
    "PYO3_CROSS_PYTHON_VERSION",
    "PYO3_CROSS",
    "PYO3_CROSS_LIB_DIR",
]

